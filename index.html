<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на вступление</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="number"], input[type="text"] {
            margin-top: 5px;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Заявка на вступление</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="nickname">Никнейм:</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>

            <div class="form-group">
                <label for="device">ПК или Мб:</label>
                <select id="device" name="device" required>
                    <option value="pc">ПК</option>
                    <option value="mobile">Мобильный</option>
                </select>
            </div>

            <div class="form-group">
                <label for="server">На каком сервере играете:</label>
                <input type="text" id="server" name="server" required>
            </div>

            <div class="form-group">
                <label for="redstone">Хорошо понимаете Редстоун (1-10):</label>
                <input type="number" id="redstone" name="redstone" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="pvp_pve">ПвП или ПвЕ:</label>
                <select id="pvp_pve" name="pvp_pve" required>
                    <option value="pvp">ПвП</option>
                    <option value="pve">ПвЕ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="playtime">Сколько в день часов играете:</label>
                <input type="number" id="playtime" name="playtime" required>
            </div>

            <div class="form-group">
                <label for="study">Со скольки учеба, в какое время не можете играть:</label>
                <input type="text" id="study" name="study" required>
            </div>

            <div class="form-group">
                <label for="teammates">Есть ли у вас свои тимейты:</label>
                <input type="text" id="teammates" name="teammates" required>
            </div>

            <div class="form-group">
                <label for="country">В какой стране вы живёте:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="age">Сколько вам лет:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="internet">Какой у вас интернет (от 1 до 10):</label>
                <input type="number" id="internet" name="internet" min="1" max="10" required>
            </div>

            <div class="form-group">
                <label for="contact">Ваш Telegram или номер телефона:</label>
                <input type="text" id="contact" name="contact" required>
            </div>

            <button type="submit">Отправить заявку</button>
        </form>
    </div>
</body>
</html>
